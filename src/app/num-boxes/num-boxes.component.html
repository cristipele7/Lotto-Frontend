<div class="input_boxes_container">
  <label for="name">Number of boxes: </label>
  <input class="input_boxes" type="number" min="1" [formControl]="numOfBoxes">
  <div class="checkbox_superzahl">
    <input type="checkbox" [formControl]="superzahl">
    <label for="name">Superzahl</label>
  </div>
  <button class="draw_ticket_button" (click)="drawTickets()">Draw ticket</button>
</div>
